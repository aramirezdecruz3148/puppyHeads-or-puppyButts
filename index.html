<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./src/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>puppyHeads or puppyButts</title>
</head>
<body>
    <header>
        <div id="header">
                <h1>Puppy Heads or Puppy Butts?</h1>
        </div>
    </header>
        <main>
                <p id="wins-losses">
                        <span id="wins">wins: 0</span>
                    
                        <span id="losses">losses: 0</span>
                 </p>
            <p>
                <img id="puppy-image" src="./assets/Heads.jpg" alt="picture of puppy head">
            </p>

            <p id="message">Pick Heads or Butts to place a bet!</p>
            
            <div>
                <p>
                    <label class="radio-button" name="puppy-side">
                        <input id="heads-choice" type="radio" name="puppy-side" checked>Heads
                    </label>
                </p>
    
                <p>
                        <label class="radio-button" name="puppy-side">
                            <input type="radio" name="puppy-side">Tails
                        </label>
                    </p>
                </div>

            <p>
                <button id="flip-button">Flip the puppy!</button>
            </p>

        </main>
        <footer>2019 Alex Ramirez de Cruz</footer>
<script type="module" src="./src/app.js"></script>  
</body>
</html>
